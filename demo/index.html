<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>nCarousel</title>

<link rel="stylesheet" href="../dst/jquery.nCarousel.css">
<style>
body {
  overflow-x: hidden;
  margin: 0;
}

h1 {
  text-align: center;
}

.carousel-1 {
  max-width: 800px;
  margin: 80px auto;
}
.carousel-1__item {
  width: 800px;
  margin: 0 10px;
}
.carousel-1__item img {
  width: 100%;
  height: auto;
}
</style>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="../dst/jquery.nCarousel.min.sourcemap.js"></script>

</head>
<body>


<h1>nCarousel</h1>


<div id="demo-1" class="carousel-1">
  <div class="carousel-1__item">
    <img src="//placehold.jp/800x400.png" alt="" />
  </div>
  <div class="carousel-1__item">
    <img src="//fakeimg.pl/800x400/282828/eae0d0/" alt="" />
  </div>
  <div class="carousel-1__item">
    <img src="//placekitten.com/800/400" alt="" />
  </div>
</div>

<script>
$(function(){
  
  $(window).load(function(){
    $('#demo-1').nCarousel({
      duration: 400
      ,easing: 'easeOutExpo'
      ,surplus: 0
      //,interval: 2000
      ,draggable: true
    });
  });
  
});
</script>



<div id="demo-2" class="carousel-1">
  <div class="carousel-1__item">
    <img src="//placehold.jp/800x400.png" alt="" />
  </div>
  <div class="carousel-1__item">
    <img src="//fakeimg.pl/800x400/282828/eae0d0/" alt="" />
  </div>
  <div class="carousel-1__item">
    <img src="//placekitten.com/800/400" alt="" />
  </div>
</div>

<script>
$(function(){
  
  $(window).load(function(){
    $('#demo-2').nCarousel({
      duration: 400
      ,easing: 'swing'
      ,surplus: 1
      //,interval: 2000
    });
  });
  
});
</script>



<div id="demo-3" class="carousel-1">
  <div class="carousel-1__item">
    <img src="//placehold.jp/800x400.png" alt="" />
  </div>
  <div class="carousel-1__item">
    <img src="//fakeimg.pl/800x400/282828/eae0d0/" alt="" />
  </div>
  <div class="carousel-1__item">
    <img src="//placekitten.com/800/400" alt="" />
  </div>
</div>

<script>
$(function(){
  
  $(window).load(function(){
    $('#demo-3').nCarousel({
      duration: 400
      ,easing: 'swing'
      ,surplus: 1
      ,pointers: false
    });
  });
  
});
</script>


</body>
</html>
